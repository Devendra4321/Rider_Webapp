<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container">
    <a class="navbar-brand text-white fs-5 fw-bold" href="#">Rider</a>
  </div>
</nav>

<!-- Main content -->
<section>
  <!-- Loading section -->
  <div
    class="container d-flex justify-content-center align-items-center"
    style="min-height: 80vh"
    *ngIf="isLoading"
  >
    <p class="fs-4 fw-bold">
      <span
        class="spinner-border spinner-border-md mx-2"
        aria-hidden="true"
      ></span>
      <span role="status">Loading...</span>
    </p>
  </div>

  <!-- Verify success section -->
  <div
    class="container d-flex justify-content-center align-items-center"
    style="min-height: 80vh"
    *ngIf="isSuccess"
  >
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 500px">
      <div class="card-body text-center">
        <div class="mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            class="bi bi-check-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM12.97 6.97a.75.75 0 0 0-1.06-1.06L7 10.81 4.97 8.78a.75.75 0 0 0-1.06 1.06l2.75 2.75a.75.75 0 0 0 1.06 0l5.25-5.25z"
            />
          </svg>
        </div>
        <h2 class="card-title fw-bold">Email Verified</h2>
        <p class="fs-5">Your email has been successfully verified.</p>
        <a
          [routerLink]="'/' + userType + '-home'"
          class="btn btn-lg btn-outline-dark rounded-pill px-4"
          >Go to Dashboard</a
        >
      </div>
    </div>
  </div>

  <!-- Verify Failed section -->
  <div
    class="container d-flex justify-content-center align-items-center"
    style="min-height: 80vh"
    *ngIf="isError"
  >
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 500px">
      <div class="card-body text-center">
        <div class="mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            class="bi bi-x-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 5.354a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 5.354z"
            />
          </svg>
        </div>
        <h2 class="card-title fw-bold text-danger">
          Email Verification Failed
        </h2>
        <p class="fs-5">
          Please try verifying again or contact support if the issue persists.
        </p>
        <a
          [routerLink]="'/' + userType + '-home'"
          class="btn btn-lg btn-outline-dark rounded-pill px-4"
          >Go to Dashboard</a
        >
      </div>
    </div>
  </div>

  <!-- Verified section -->
  <div
    class="container d-flex justify-content-center align-items-center"
    style="min-height: 80vh"
    *ngIf="isVerified"
  >
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 500px">
      <div class="card-body text-center">
        <div class="mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            class="bi bi-check-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM12.97 6.97a.75.75 0 0 0-1.06-1.06L7 10.81 4.97 8.78a.75.75 0 0 0-1.06 1.06l2.75 2.75a.75.75 0 0 0 1.06 0l5.25-5.25z"
            />
          </svg>
        </div>
        <h2 class="card-title fw-bold text-success">Email Already Verified</h2>
        <p class="fs-5">Your email has already been verified.</p>
        <a
          [routerLink]="'/' + userType + '-home'"
          class="btn btn-lg btn-outline-dark rounded-pill px-4"
          >Go to Dashboard</a
        >
      </div>
    </div>
  </div>
</section>
