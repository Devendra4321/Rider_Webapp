<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 col-12">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Rider Admin Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="adminLogin(loginForm)">
            <div class="form-group my-2">
              <label for="email" class="fw-semibold mb-2">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                name="email"
                [(ngModel)]="loginData.email"
              />
            </div>
            <div class="form-group my-2">
              <label for="password" class="fw-semibold mb-2">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="password"
                [(ngModel)]="loginData.password"
              />
            </div>
            <button
              type="submit"
              class="btn btn-dark btn-block my-2 form-control fw-semibold"
              [disabled]="loginData.email == '' || loginData.password == ''"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
