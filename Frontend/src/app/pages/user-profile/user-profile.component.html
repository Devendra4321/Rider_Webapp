<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Top section -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-10">
        <p class="fs-3 fw-bold mt-4">Welcome, Devendra</p>
        <p class="fs-5">
          Manage your info, security, and data to make Rider work better for
          you.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 mb-3 mb-md-0 my-3">
        <p class="fs-4 fw-bold mt-3">Basic info</p>
        <div class="row g-2">
          <div class="col-lg-6 col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInputGrid"
                placeholder="Enter first name"
                [value]="userDetail.fullname.firstname"
                disabled
              />
              <label for="floatingInputGrid">First name</label>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInputGrid"
                placeholder="Enter last name"
                [value]="userDetail.fullname.lastname"
                disabled
              />
              <label for="floatingInputGrid">Last name</label>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div
            class=""
            [ngClass]="{
              'col-lg-10 col-md-10 col-sm-9': !userDetail.isEmailVerified
            }"
          >
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                [value]="userDetail.email"
                disabled
              />
              <label for="floatingInput" class="mx-2">Email address</label>
            </div>
          </div>
          <div
            *ngIf="!userDetail.isEmailVerified"
            class=""
            [ngClass]="{
              'col-lg-2 col-md-2 col-sm-3': !userDetail.isEmailVerified
            }"
          >
            <button class="btn btn-dark w-100 p-3">Verify</button>
          </div>
        </div>
        <!-- <div class="row">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="mx-2">Mobile number</label>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</section>
